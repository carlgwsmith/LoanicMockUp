<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monthly Mortgage Payment</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="p-3 green accent-4">
      <div class="row">
        <div class="col s1">
          <a href="/index.html"><i class="small material-icons backarrow">arrow_back</i></a>
        </div>
        <div class="col s11">
          <h4 class="mb-0 text-white">Monthly Mortage Payment</h4>
          <h5 class="mt-0 text-white">Calculator</h5>
        </div>
      </div>
    </div>
    <div class="p-3 row center-align">
      <div class="col s12 p-3">Fill out the form below to get your monthly mortgage payment?</div>
      <div class="col s12 p-2">
        <div class="input-field">
          <input placeholder="Placeholder" id="ogloan" type="text" class="validate">
          <label for="ogloan">How much was your original loan?</label>
        </div>
      </div>
      <div class="col s12 p-2">
        <div class="input-field">
          <input placeholder="Placeholder" id="downp" type="text" class="validate">
          <label for="downp">How much was your down payment?</label>
        </div>
      </div>
      <div class="col s12 p-2">
        <div class="input-field">
          <input placeholder="Placeholder" id="loanlength" type="text" class="validate">
          <label for="loanlength">What is the length of your loan?</label>
        </div>
      </div>
      <div class="col s12 p-2">
        <div class="input-field">
          <input placeholder="Placeholder" id="annualinterest" type="text" class="validate">
          <label for="annualinterest">Annual interest rate</label>
        </div>
      </div>
      <div class="col s12 p-2">
        <div class="input-field">
          <input placeholder="Placeholder" id="annualtax" type="text" class="validate">
          <label for="annualtax">Annual tax rate</label>
        </div>
      </div>
      <div class="col s12 p-2">
        <a class="waves-effect waves-light btn-large selection">Get Monthly Rate</a>
      </div>
    </div>
  </body>
</html>
